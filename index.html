	<title>MENU</title>
	<style>
		body {
			font-family: Alegreya Sans;
			background: #048701f0;
		}

		.menu {
			position: relative;
			background: #007bff;
			width: 3em;
			height: 3em;
			border-radius: 5em;
			margin: auto;
			margin-top: 21em;
			margin-right: 34em;
			margin-bottom: 5em;
			cursor: crosshair;
			border: 2em solid #fff201;
		}

		.menu:after {
			content: "";
			position: absolute;
			top: 1em;
			left: 1em;
			width: 1em;
			height: 0.2em;
			border-top: 0.6em double #fff;
			border-bottom: 0.2em solid #fff;
		}

		.menu ul {
			list-style: none;
			padding: 0;
		}

		.menu li {
			width: 9em;
			height: 1.4em;
			padding: 0.2em;
			margin-top: 0.2em;
			text-align: center;
			border-top-right-radius: 0.5em;
			border-bottom-right-radius: 0.5em;
			transition: all 1s;
			background: #fff201;
			opacity: 0;
			z-index: -1;
		}

		.menu:hover li {
			opacity: 1;
		}

		.menu:hover ul::before {
			position: absolute;
			content: "";
			width: 0;
			height: 0;
			display: block;
			left: 50%;
			top: -5.0em;
			border-width: 6.5em;
			border-radius: 0 7.5em 7.5em 0;
			border-left: 0;
			border-style: solid;
			border-color: rgba(0, 0, 0, 0.01);
			z-index: -1;
			cursor: default;
		}

		.menu a {
			color: #000000f0;
			text-decoration: none;
			line-height: 1.5em;
		}

		.menu ul {
			transform: rotate(180deg) translateY(-2em);
			transition: 1s all;
		}

		.menu:hover ul {
			transform: rotate(0deg) translateY(-1em);
		}

		.menu li:hover {
			background: #007bff;
			z-index: 10;
		}

		.menu li:nth-of-type(1) {
			transform: rotate(-90deg);
			position: absolute;
			left: -3.2em;
			top: -7.2em;
		}

		.menu li:nth-of-type(2) {
			transform: rotate(-67.5deg);
			position: absolute;
			left: -0.3em;
			top: -6.5em;
		}

		.menu li:nth-of-type(3) {
			transform: rotate(-45deg);
			position: absolute;
			left: 2.3em;
			top: -5.0em;
		}

		.menu li:nth-of-type(4) {
			transform: rotate(-22.5deg);
			position: absolute;
			left: 4.0em;
			top: -2.5em;
		}

		.menu li:nth-of-type(5) {
			position: absolute;
			left: 4.4em;
			top: 0.4em;
		}

		.menu li:nth-of-type(6) {
			transform: rotate(22.5deg);
			position: absolute;
			left: 4.0em;
			top: 3.3em;
		}

		.menu li:nth-of-type(7) {
			transform: rotate(45deg);
			position: absolute;
			left: 2.3em;
			top: 5.8em;
		}

		.menu li:nth-of-type(8) {
			transform: rotate(67.5deg);
			position: absolute;
			left: -0.3em;
			top: 7.3em;
		}

		.menu li:nth-of-type(9) {
			transform: rotate(90deg);
			position: absolute;
			left: -3.2em;
			top: 8.0em;
		}

		.menu li:nth-of-type(10) {
			transform: rotate(112.5deg);
			position: absolute;
			left: -6.1em;
			top: 7.3em;
		}

		.menu li:nth-of-type(11) {
			transform: rotate(135deg);
			position: absolute;
			left: -8.6em;
			top: 5.8em;
		}

		.menu li:nth-of-type(12) {
			transform: rotate(157.5deg);
			position: absolute;
			left: -10.3em;
			top: 3.3em;
		}

		/*.menu li:nth-of-type(13) {
	  transform: rotate(180deg);
	  position: absolute;
	  left: -10.8em;
	  top: 0.4em;
	}
	.menu li:nth-of-type(14) {

	  position: absolute;
	  left: -6.1em;
	  top: -6.5em;
	} */

			text-align: center;
		}

			text-align: right;
		}
	</style>
